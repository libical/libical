name: cpp-linter
on:
  pull_request:
    paths: ['**.c', '**.cpp', '**.h', '**CMakeLists.txt', '**.cmake']
  push:
    paths: ['**.c', '**.cpp', '**.h', '**CMakeLists.txt', '**.cmake']

jobs:
  cpp-linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Install dependencies
        run: sudo apt-get -y install python3-pip xml-core libdb-dev gobject-introspection libgirepository1.0-dev valac cmake ninja-build && pip3 install --user gi-docgen
      - name: Configure project
        run: |
          cmake -G Ninja -DLIBICAL_DEVMODE=True -DLIBICAL_DEVMODE_MEMORY_CONSISTENCY=False -DICAL_GLIB_BUILD_DOCS=False -DICAL_GLIB=False -DGOBJECT_INTROSPECTION=False -DICAL_GLIB_VAPI=False -DLIBICAL_BUILD_TESTING_BIGFUZZ=False

      - uses: cpp-linter/cpp-linter-action@v2
        id: linter
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          style: 'file'  # Use .clang-format config file
          tidy-checks: '' # Use .clang-tidy config file
          # only 'update' a single comment in a pull request thread.
          thread-comments: ${{ github.event_name == 'pull_request' && 'update' }}

      - name: Fail fast?!
        if: steps.linter.outputs.checks-failed > 0
        run: exit 1
